<div class="modal-header">
  <h3 class="modal-title">Kennwort &auml;ndern</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="changePasswordForm">
    <div class="form-group" ng-class="{'has-error': $ctrl.wrongPassword}" ng-if="$ctrl.user.role.name !== 'admin'">
      <label class="col-lg-3 control-label" for="oldpassword">Altes Kennwort</label>
      <div class="col-lg-9">
        <input type="password" class="form-control" name="oldpassword" ng-model="$ctrl.password.old" ng-change="$ctrl.wrongPassword = false">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label" for="newpassword">Neues Kennwort</label>
      <div class="col-lg-9">
        <input type="password" class="form-control" name="newpassword" ng-model="$ctrl.password.new">
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': $ctrl.wrongRepeat}">
      <label class="col-lg-3 control-label" for="repeatpassword">Neues Kennwort wiederholen</label>
      <div class="col-lg-9">
        <input type="password" class="form-control" name="repeatpassword" ng-model="$ctrl.repeat" ng-change="$ctrl.wrongPassword = false" ng-keypress="$event.which==13? $ctrl.save() : null">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.save()">Speichern</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Abbrechen</button>
</div>
