<div class="container-fluid">

  <h2 class="sub-header">Benutzer <button type="button" class="btn btn-default" ng-click="$ctrl.editUser()" ng-disabled="$ctrl.noNewUsers">Hinzuf&uuml;gen</button></h2>

  <table ng-table="$ctrl.tableParams" class="table table-condensed table-hover" show-group="false">
    <tr ng-repeat="row in $data">
      <td data-title="' '"><span class="text-danger glyphicon glyphicon-lock" aria-hidden="true" ng-show="row.status && row.status.includes('locked')"></span></td>
      <td sortable="'nachname'" data-title="'Name'" filter="{nachname: 'text'}">{{row.nachname}}</td>
      <td sortable="'vorname'" data-title="'Vorname'" filter="{vorname: 'text'}">{{row.vorname}}</td>
      <td sortable="'username'" data-title="'Benutzername'" filter="{username: 'text'}">{{row.username}}</td>
      <td sortable="'email'" data-title="'E-Mail'" filter="{email: 'text'}">{{row.email}}</td>
      <td sortable="'roleDescription'" data-title="'Rolle'" filter="{'roleId': 'select'}" filter-data="$ctrl.roleOpts">{{row.roleDescription}}</td>
      <td data-title="' '"><a href ng-click="$ctrl.editUser(row)" ng-if="$ctrl.user.role.name!='readonly'"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> <a href ng-click="$ctrl.lock(row)" ng-if="$ctrl.user.role.name!='readonly'" ng-hide="row.status && row.status.includes('locked')"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a><a href ng-click="$ctrl.unlock(row)" ng-if="$ctrl.user.role.name!='readonly'" ng-show="row.status && row.status.includes('locked')"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a> <a href ng-click="$ctrl.removeUser(row)" title="L&ouml;schen"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
    </tr>
    <tr ng-if="$ctrl.dokumente.length==0"><td class="text-center" colspan="3">Keine Benutzer vorhanden</td></tr>
  </table>
</div>
