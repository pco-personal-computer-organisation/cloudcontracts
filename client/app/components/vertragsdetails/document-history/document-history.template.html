<div class="modal-header">
  <h3 class="modal-title">Dokumenthistorie</h3>
</div>
<div class="modal-body">
  <div class="table-responsive">
    <table ng-table="$ctrl.tableParams" class="table ng-table-responsive">
      <thead>
      <tr>
        <th>Datum</th>
        <th>Dateiname</th>
        <th>Benutzer</th>
        <th>&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="document in $ctrl.dokumente">
        <td>{{document.datum | date: 'dd.MM.yyyy HH:mm'}}</td>
        <td><a ng-click="$ctrl.downloadDocument(document)" title="Download" href>{{document.dateiname}} <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span></a></td>
        <td>{{document.user.username}}</td>
        <td><a href ng-click="$ctrl.removeDocument(document)" title="L&ouml;schen"><span class="glyphicon glyphicon-trash" aria-hidden="true" ng-if="$ctrl.user.role.name=='admin'"></span></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <!--<button class="btn btn-primary" type="button" ng-click="upload()">Speichern</button>-->
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Schlie&szlig;en</button>
</div>
