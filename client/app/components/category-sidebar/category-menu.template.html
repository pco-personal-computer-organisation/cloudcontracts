<div class="text-nowrap" ng-mouseenter="$ctrl.popoverShow(kategorie.id, true, 'popover')" ng-mouseleave="$ctrl.popoverShow(kategorie.id, false, 'popover')"> <!--  -->
  <a href ng-if="$ctrl.user.role.name!='readonly'" ng-click="kategorie.editing=true" class="edit text-right category-action-button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
  <a href ng-if="$ctrl.user.role.name!='readonly'" ng-click="$ctrl.removeCategory(kategorie.id)" class="edit text-right category-action-button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
</div>
