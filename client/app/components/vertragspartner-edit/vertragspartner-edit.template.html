<div class="modal-header">
  <h3 class="modal-title">Vertragspartner {{$ctrl.vertragspartner.firmenname}} {{$ctrl.anlegen}}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="partnerForm">
    <div class="form-group">
      <label class="col-lg-3 control-label" for="firmenname">Firmenname</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" name="firmenname" ng-model="$ctrl.vertragspartner.firmenname" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label" for="kundennr">Partner-Nr.</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" name="kundennr" ng-model="$ctrl.vertragspartner.kundennr">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label" for="vorname">Vorname</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" name="vorname" ng-model="$ctrl.vertragspartner.vorname">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label" for="nachname">Nachname</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" name="nachname" ng-model="$ctrl.vertragspartner.nachname">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label" for="telefon">Telefon</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" name="telefon" ng-model="$ctrl.vertragspartner.telefon" maxlength="30">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label" for="mobil">Mobil</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" name="mobil" ng-model="$ctrl.vertragspartner.mobil" maxlength="30">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label" for="fax">FAX</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" name="fax" ng-model="$ctrl.vertragspartner.fax" maxlength="30">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label" for="mail">Mail</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" name="mail" ng-model="$ctrl.vertragspartner.mail">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" click-and-disable="$ctrl.save()">Speichern</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Abbrechen</button>
</div>
